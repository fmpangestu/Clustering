<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aplikasi Clustering</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient': 'gradient 6s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out'
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .flash-message { 
            padding: 1rem; 
            margin-bottom: 1rem; 
            border-radius: 0.5rem; 
            text-align: center; 
            font-weight: 500;
        }
        .danger { 
            background-color: rgba(248, 215, 218, 0.2); 
            color: #fca5a5; 
            border: 1px solid rgba(252, 165, 165, 0.5); 
        }
        .success { 
            background-color: rgba(212, 237, 218, 0.2); 
            color: #86efac; 
            border: 1px solid rgba(134, 239, 172, 0.5); 
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 animate-gradient bg-[length:500%_500%] p-4 flex flex-col justify-center items-center">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-32 h-32 bg-purple-500/10 rounded-full blur-xl animate-float"></div>
        <div class="absolute top-40 right-32 w-48 h-48 bg-blue-500/10 rounded-full blur-xl animate-float" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-32 left-1/4 w-24 h-24 bg-indigo-500/10 rounded-full blur-xl animate-float" style="animation-delay: -4s;"></div>
        <div class="absolute bottom-20 right-20 w-40 h-40 bg-pink-500/10 rounded-full blur-xl animate-float" style="animation-delay: -1s;"></div>
    </div>
    <div class="relative w-full lg:w-1/3 animate-fade-in">
        <div class="text-center mb-8 animate-slide-up">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mb-6 animate-pulse-slow">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 11a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-3 bg-gradient-to-r from-green-400 via-emerald-400 to-teal-400 bg-clip-text text-transparent">
                Buat Akun Baru
            </h1>
            <p class="text-lg text-gray-300 font-light">
                Daftar sekarang untuk memulai analisis data
            </p>
        </div>

        <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 p-8 animate-scale-in" style="animation-delay: 0.2s;">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash-message {% if category == 'error' %}danger{% elif category == 'success' %}success{% endif %}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('register') }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-300 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500/50">
                </div>
                <div>
                    <label for="password" class="block text-gray-300 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500/50">
                </div>
                
                <button type="submit" class="group relative w-full px-8 py-3 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg flex items-center justify-center">
                    Register
                    <svg class="w-5 h-5 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 11a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </button>
            </form>
            <p class="text-center text-gray-400 text-sm mt-4">Sudah punya akun? <a href="{{ url_for('login') }}" class="text-green-400 hover:underline">Login di sini</a></p>
        </div>
    </div>
</body>
</html>
